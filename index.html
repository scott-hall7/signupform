<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "background">
        <div class = "logo">
            <img src = "odin-lined.png" alt = "odinlogo" id = "imglogo">
            <h1>In Space..</h1>
        </div>
    </div>
    <div class = "form">
        <div class = "formheader">
            <p>This is not a real online service. This a completely fake form, that will take you nowhere and provide you nothing. You will not be going to space.</p>
            <p>Sign up now to get started!</p>
        </div>
        <div class = "formentry">
            <h3>Let's do this! </h3>
            <form>
                <div class = "mainform">
                <div class = "formname">
                    <div class = "input">
                        <label for = "first_name">FIRST NAME</label>
                        <input type = "text" name = "first_name" id = "first_name">
                    </div>
                    <div class = "input">
                        <label for = "last_name">LAST NAME</label>
                        <input type = "text" name = "last_name" id = "last_name">
                    </div>
                </div>
                <div class = "formcontact">
                    <div class = "input">
                        <label for = "user_email">EMAIL</label>
                        <input type = "email" name = "user_email" id = "user_email">
                    </div>
                    <div class = "input">
                        <label for = "user_phone">PHONE NUMBER</label>
                        <input type = "number" name = "user_phone" id = "user_phone">
                    </div>
                </div>
                <div class = "formpassword">
                    <div class = "input">
                        <label for = "user_password">PASSWORD</label>
                        <input type = "password" name = "user_password" id = "user_password">
                    </div>
                    <div class = "input">
                        <label for = "user_cpassword">CONFIRM PASSWORD</label>
                        <input type = "password" name = "user_cpassword" id = "user_cpassword">
                    </div>
                </div>
                </div>
                <div class = "formbutton">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href src = "">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
